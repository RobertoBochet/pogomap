<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui" />
	
	<title>PoGO Map</title>
{% if key %}
	<script>var key = "{{ key }}";</script>
{% endif %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//maps.google.com/maps/api/js?key=[GOOGLE_API_KEY]"></script>
	<script src="{{ url_for('static', filename='map.js') }}"></script>
	
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700,700i" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='map.css') }}" />
	
</head>
	<div id="map" class="GoogleMap"></div>
</html>
